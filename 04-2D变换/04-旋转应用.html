<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: green;
            text-align: center;
            line-height: 200px;
            font-size:24px;
            color: #fff;
            margin: 100px auto;
            transform: rotate(45deg);
        }
        span {
            display: block;
            transform: rotate(-45deg);
        }

        .heart {
            width: 200px;
            height: 300px;
            /*border: 1px solid red;*/
            margin: 100px auto;
            position: relative;
        }
        
        .heart::before,
        .heart::after {
            content: "狗蛋";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 100px 100px 0 0;
            text-align: center;
            color: yellow;
            line-height: 50px;
        }
        .heart::before {
            transform: rotate(-45deg);
        }
        .heart::after {
            content: "翠花";
            left: 71px;
            transform: rotate(45deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <span>恭喜发财</span>
    </div>

    <div class="heart"></div>
</body>
</html>
