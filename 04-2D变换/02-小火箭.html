<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* 让body的高和可视区域一样*/
        html, body {
            height: 100%;
        }
        body {
            background-color: skyblue;
            overflow: hidden;
            border: 1px solid red;
        }

        img {
            width: 50px;
            transform: rotate(45deg);
            position: absolute;
            left: 0;
            bottom: -100px;


        }

        body:hover img {
            /* 多个变换属性之间使用空格分割 */
            transform: translate(500px, -500px) rotate(45deg);

            /*过渡*/
            transition:  transform 1s;
        }
    </style>
</head>
<body>
    <img src="images/rocket.png" alt="">
</body>
</html>
