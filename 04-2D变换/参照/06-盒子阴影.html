<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: #e1e1e1;
        }
        .box{
            width: 400px;
            height: 100px;
            background-color: #fff;
            font-size:40px;
            text-align: center;
            line-height: 100px;
            margin:100px auto;
            position: relative;
        }

        .box::after{
            position: absolute;
            left:-26px;
            bottom:0;
            content:"";
            width: 390px;
            height: 30px;
            background-color:#333;
            z-index:-1;
            transform:skew(52deg);
            box-shadow: 0 0 10px 10px #333;
        }

    </style>
</head>
<body>
    <div class="box"> NEVER SAY DIE </div>
</body>
</html>
