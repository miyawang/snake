<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div{
      width: 300px;
      height: 100px;
      border: 1px solid #000;
      position: absolute;
      left:50%;
      top:100px;
    }

    div:nth-child(1){
      margin-left:-150px;
    }

    div:nth-child(2){
      top:300px;
      transform:translate(-50%); /*同样可以让定位的盒子居中*/
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
</body>
</html>
