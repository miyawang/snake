<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body {
            background-color: #e1e1e1;
        }
        ul {
            width: 900px;
            height: 80px;
            /*border: 1px solid #000;*/
            margin: 100px auto;
            position: relative;
        }

        ul::before ,
        ul::after {
            content: "";
            position: absolute;
            left: -80px;
            top: 0;
            width: 80px;
            height: 80px;
            background-color: #fff;
        }

        ul::after {
            /*解除上面left 对盒子位置控制*/
            left: auto;
            right: -80px;
        }


        li {
            width: 180px;
            height: 80px;
            float: left;
        }

        li span {
            float: left;
            height: 80px;
            width: 30px;
            background-color: #fff;
        }

        .center {
            width: 120px;
            /*background-color: pink;*/
            text-align: center;
            line-height: 80px;
            font-size: 26px;
        }

        /*hover 动画*/
        li:hover .left {
            transform: skewY(-30deg);
            /*变换中心*/
            transform-origin: left ;
            background-color: #eee;
        }

        li:hover .right {
            transform: skewY(30deg);
            /*变换中心*/
            transform-origin: right ;
            background-color: #eee;
        }

        li:hover .center {
            transform: translate(0, -17px);
        }
    </style>
</head>
<body>
    <ul>
        <li>
             <span class="left"></span>
             <span class="center">传智学院</span>
             <span class="right"></span>
        </li>
        <li>
            <span class="left"></span>
            <span class="center">传智学院</span>
            <span class="right"></span>
        </li>
        <li>
            <span class="left"></span>
            <span class="center">传智学院</span>
            <span class="right"></span>
        </li>
        <li>
            <span class="left"></span>
            <span class="center">传智学院</span>
            <span class="right"></span>
        </li>
        <li>
            <span class="left"></span>
            <span class="center">传智学院</span>
            <span class="right"></span>
        </li>
    </ul>
</body>
</html>
