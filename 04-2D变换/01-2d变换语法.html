<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
            2d变换：
            transform:
            缩放 scale
            平移 translate
            旋转 rotate
            斜切 skew

            缩放 scale(x,y);
             x 水平缩放比例,y 垂直缩放比例
             大于1 放大  小于 1缩小

            平移： translate(x, y)
                x 水平的位移
                y 垂直位移
                正值： 向下和向右
                负值： 向上和向左

                百分比是相对有盒子自身移动的
                translate(-50%, -50%) 盒子向左向上走自身宽高一半

             旋转：rotate(30deg)  deg 角度
                正值：顺时针

             斜切  一般只斜切一个方向
                 skewX  X方向不变，Y发生倾斜
                 skewY  Y方向不变，X发生倾斜
        */

        div {
            width: 200px;
            height: 100px;
            margin: 100px auto;
            background-color: red;

            /*过渡*/
            transition: transform 1s;
        }

        div:hover {
            /*transform: scale(2);*/
            /*transform: translate(-50%);*/
            /*transform: rotate(-360deg);*/
            /*transform: skewX(30deg);*/
            transform: skewY(30deg);
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
