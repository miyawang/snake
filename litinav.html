<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .content{
      width: 800px;
      height: 100px;
      margin: 100px auto;
      border: 1px solid #ff0;
      margin: 0 auto;
      
    }
    li {
      list-style: none;
      position: relative;
      width: 120px;
      height: 60px;
      float: left;
      /* 让盒子保持3D效果 */
      transform-style: preserve-3d;
      transition:transform 1s;
    }
    span {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 60px;
      background-color: #f66;
      color: #fff;
    }
    span:nth-child(1){
      transform: translateZ(30px);
    }
    span:nth-child(2){
      background-color: #ff0;
      color: #fff;
      transform: rotateX(90deg) translateZ(30px);
    }
    ul:hover li{
      transform:rotateX(-90deg);
    }
    /* 设置过渡延迟 */
    li:nth-child(2) {
      transition-delay: 0.1s;
    }
   
  </style>
</head>
<body>
  <div class="content">
    <ul class="nav">
      <li>
        <span>关于我们</span>
        <span>about us</span>
      </li>
    </ul>
  </div>
</body>
</html>
