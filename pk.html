<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .content {
      width: 276px;
      height: 400px;
      position: relative;
      box-shadow: 0 0 1px 1px #333;
      border-radius: 10px;
      margin: 50px auto;
    }
    .content img {
      position: absolute;
      left: 0;
      top: 0;
      transition: transform 1s;
      transform-origin: center bottom;
    }
  
  </style>
</head>
<body>
  <div class="content">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
    <img src="./pk3.jpg" alt="">
  </div>
  <script>
    var imgs = document.querySelectorAll('img');

    document.body.onmouseenter = function(){
      // 通过遍历 给所有img添加旋转角度
      imgs.forEach(function(v,i,arr){
        v.style.transform = 'rotate(' + (i-6)* 10+ 'deg)';
      })
    }
    document.body.onmouseleave = function(){
      imgs.forEach(function(v,i,arr){
        v.style.transform = 'rotate(0deg)';
      })
    }
  
  </script>
</body>
</html>
