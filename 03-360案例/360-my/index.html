<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery.fullpage.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="box">
        <!--第一屏-->
        <div class="section first">
            <!-- LOGO -->
            <div class="logo"></div>
            <!-- 文字 -->
            <div class="text">
                <img src="./images/text_1.png" alt="">
                <img src="./images/text_2.png" alt="">
                <img src="./images/text_3.png" alt="">
                <img src="./images/text_4.png" alt="">
                <img src="./images/text_5.png" alt="">
                <img src="./images/text_6.png" alt="">
                <img src="./images/text_7.png" alt="">
                <img src="./images/text_8.png" alt="">
            </div>
            <!-- 信息 -->
            <div class="info"></div>
        </div>
        <!--第二屏-->
        <div class="section second">
            <!-- 盾牌 -->
            <div class="shield">
                <img src="./images/shield_1.png" alt="">
                <img src="./images/shield_2.png" alt="">
                <img src="./images/shield_3.png" alt="">
                <img src="./images/shield_4.png" alt="">
                <img src="./images/shield_5.png" alt="">
                <img src="./images/shield_6.png" alt="">
                <img src="./images/shield_7.png" alt="">
                <img src="./images/shield_8.png" alt="">
                <img src="./images/shield_9.png" alt="">
            </div>
            <!-- 信息 -->
            <div class="info"></div>
        </div>
        <!--第三屏-->
        <div class="section third ">
            <!-- 信息 -->
            <div class="info"></div>
            <!-- 圆环 -->
            <div class="circle"></div>
            <!-- 火箭 -->
            <div class="rocket"></div>
        </div>
        <!--第四屏-->
        <div class="section fourth active">
            <!-- 搜索 -->
            <div class="search">
                <div class="key"></div>
                <div class="input"></div>
                <div class="wrap">
                    <div class="result"></div>
                </div>
            </div>
            <!-- 信息 -->
            <div class="info"></div>
        </div>
        <!--第五屏-->
        <div class="section"></div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.js"></script>

    <script>
        $(function(){
            //初始化的方法
            $('#box').fullpage({
                //设置背景颜色
                sectionsColor: ['hotpink', '#daa520', 'skyblue', 'yellowgreen','#000'],
                scrollingSpeed: 500,
                //当滚动到某一屏后回调函数 link 锚点连接 当前页面序号从1开始
                afterLoad: function (link, index) {
                    //滚动到某一屏，这一屏做动画
                    //滚到某一屏，给某一屏添加一个类名作为标记，有类名的页面自动做动画
                    //问题：第一屏的动画在也能
                    setTimeout(function () {
                        //其他删除current 类名
                        $('.section').removeClass('current');

                        //给当前屏添加 current
                        $('.section').eq(index-1).addClass('current');
                    },50)
                }
            });
        });
    </script>
</body>
</html>
