<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 2000px;
        }
    </style>
</head>
<body>
<script>
    var oldTop = 0;
    /*鼠标滚轮滚动事件*/
    var count= 1;
    window.onmousewheel = function () {
        count++;
        // $(window).scrollTop(); jq
        //console.log(count);
        //获取页面卷曲的高度
        var newTop = document.documentElement.scrollTop;
        console.log(newTop);
        var value = newTop - oldTop;
        if( value > 0) {
            //向下滚
            console.log('下');
        } else if( value < 0) {
            //向上滚
            console.log('上');
        }
        //本次页面卷曲的距离 作为下次判断值
        oldTop = newTop;
    }
</script>
</body>
</html>
