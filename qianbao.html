<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  body{
    background-color: #66f;
  }
  .content {
    width: 300px;
    height: 300px;
    margin: 50px auto;
    position: relative;
    /* background-color: #fff; */
    border-radius: 50%;
  }
  .content::before,
  .content::after {
    content: 'bulubulu';
    background-color: #ff6;
    border: 1px solid #666;
    width: 100%;
    height: 100%;
    line-height: 300px;
    font-size: 50px;
    text-align: center;
    color: #fff;
    border-radius: 50%;
    position: absolute;    
    left: 0;
    top: 0;
    transition:transform 1s;

    /* 背面不可见 */
    backface-visibility: hidden;
  }
  /* 默认反面 */
  .content::before{
    transform:rotateY(180deg);
  }
  .content::after {
    content: '布鲁布鲁';
    /* background-position: right top; */
    transition:transform 1s;
    transform-origin: center;
    background-color: #f6f;
  }
  .content:hover::before{
    transform:rotate(0deg);
  }
  .content:hover::after {
    transform: rotateY(180deg);
  }
  </style>
</head>
<body>
  <div class="content">

  </div>
</body>
</html>
