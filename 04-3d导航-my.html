<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 600px;
            height: 40px;
            margin:100px auto;
        }

        li{
            float: left;
            width: 120px;
            height: 40px;

            position: relative;

            transition:transform 1s;
            transform-style:preserve-3d;/* 子盒子保持3d效果*/

            /*辅助*/
            /*transform:rotateX(-19deg) rotateY(-56deg);*/
        }

        span{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: green;
            color:yellow;
            text-align: center;
            line-height: 40px;
        }
        span:nth-child(1){
            transform:translateZ(20px);
        }
        span:nth-child(2){
            background-color: yellow;
            color: green;

            transform:rotateX(90deg) translateZ(20px);
        }

        ul:hover li{
            transform:rotateX(-90deg); /*旋转*/
        }

        li:nth-child(2){
            transition-delay: 0.1s;
        }

        li:nth-child(3){
            transition-delay: 0.2s;
        }

        li:nth-child(4){
            transition-delay: 0.3s;
        }
        li:nth-child(5){
            transition-delay: 0.4s;
        }

    </style>
</head>
<body>
    <ul>
        <li>
            <span>传智播客</span>
            <span>WEB前端</span>
        </li>
        <li>
            <span>传智播客</span>
            <span>WEB前端</span>
        </li>
        <li>
            <span>传智播客</span>
            <span>WEB前端</span>
        </li>
        <li>
            <span>传智播客</span>
            <span>WEB前端</span>
        </li>
        <li>
            <span>传智播客</span>
            <span>WEB前端</span>
        </li>
    </ul>
</body>
</html>
