<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;

    }
    body {
      background-color: rgba(0, 20, 255, .6);
    }
    .content{
      width: 440px;
      height: 500px;
      margin: 50px auto;
    }
    .content img {
      transition:transform 2s;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="./shield_1_01.png">
    <img src="./shield_1_02.png">
    <img src="./shield_1_03.png">
    <img src="./shield_1_04.png">
    <img src="./shield_1_05.png">
    <img src="./shield_1_06.png">
    <img src="./shield_1_07.png">
    <img src="./shield_1_08.png">
    <img src="./shield_1_09.png">
  </div>
  <script>
    var imgs = document.querySelectorAll('img');
    imgs.forEach(function(v,i,arr){
      v.style.transform =' rotateX(' + Math.random(0,1)*180 +'deg)' + ' ' + ' rotateY(' + Math.random(0,1)*180 +'deg)'+ 'translate(' + Math.random(0,1)*100 +'px)';
    })

    document.body.onmouseenter = function(){
      imgs.forEach(function(v,i,arr){
      v.style.transform = 'rotateX(' + '0deg)' + ' ' + 'rotateY(' + '0deg)';
      })
    }
    document.body.onmouseleave = function(){
      imgs.forEach(function(v,i,arr){
      v.style.transform =' rotateX(' + Math.random(0,1)*180 +'deg)' + ' ' + ' rotateY(' + Math.random(0,1)*180 +'deg)'+ 'translate(' + Math.random(0,1)*100 +'px)';
 
    })
    }  
  </script>
</body>
</html>
