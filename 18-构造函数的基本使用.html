<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 构造函数
    // 1 构造函数实际上就是一个普通的函数
    // 2 约定使用大写字母作为命名开头，仅仅是约定！！！
    // 3 同过 new 运算符来创建构造函数的实例对象
    //    实例对象：通过构造函数创建出来的对象，统称为：实例对象
    //    实例化：创建实例对象的过程称为：实例化
    // 4 通过 this.属性 = 值 这种形式来给实例对象添加属性
    
    // 创建构造函数
    function Person() {
      this.name = 'pengpeng'
      this.age = 18
      this.gender = 'male'
    }

    // 如何根据构造函数创建一个对象？？？
    // p是构造函数Person的实例对象
    var p = new Person()

    console.log('实例对象：', p)

  </script>
</body>

</html>
