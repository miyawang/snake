<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <canvas width="800" height="600" id="cas"></canvas>
</body>
<script>
  var cas = document.querySelector('#cas');
  var ctx = cas.getContext('2d');
  var img = new Image();
  img.src = './soldier.png';
  img.onload = function () {
    var picWidth = img.width / 4;
    var picHeight = img.height / 4;
    var speedX = 10;
    var speedY = 10;
    var rowIndex = 2;
    var colIndex = 0;
    var x = (cas.width - picWidth) / 2;
    var y = (cas.height - picHeight) / 2;
    ctx.drawImage(img, colIndex * picWidth,
      rowIndex * picHeight,
      picWidth, picHeight,
      x, y, picWidth, picHeight);
    document.addEventListener('keydown', function (e) {
      switch (e.keyCode) {
        case 37:
          console.log('to left');
          rowIndex = 1;
          move('left');
          break;
        case 38:
          console.log('to up');
          rowIndex = 3;
          move('up');
          break;
        case 39:
          console.log('to right');
          rowIndex = 2;
          move('right');
          break;
        case 40:
          console.log('to down');
          rowIndex = 0;
          move('down')
          break;
      }
    })

    function move(direction) {
      colIndex++;
      colIndex %= 4;
      switch (direction) {
        case 'left':
          x -= speedX;
          break;
        case 'up':
          y -= speedY;
          break;
        case 'right':
          x += speedX;
          break;
        case 'down':
          y += speedY;
          break;
      }
      ctx.clearRect(0, 0, cas.width, cas.height);
      ctx.drawImage(img, colIndex * picWidth,
       rowIndex * picHeight,picWidth,picHeight,x,y,picWidth,picHeight);
    }
  }
</script>

</html>
