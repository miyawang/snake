<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>


<div></div>

<script src="zepto.min.js"></script>
<script>

  // click 点击事件, 在移动端有 300ms延迟(历史原因, 主要就是为了判断用户是否需要双击放大)
  // tap   轻触, 移动端才会触发

  // 300ms 延迟解决方案
  // 1. 设置视口
  // 2. 不要使用 click事件, 使用 tap 事件进行绑定 点击

  $('div').on("click", function(){
    console.log( "click事件" )
  });

  $('div').on("tap", function(){
    console.log( "tap事件" )
  });

</script>

</body>
</html>
