<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      border: 1px solid #000;
      margin: 100px auto;
      /*过渡属性：*/
      transition-property: width;
      /*过渡持续的时间*/
      transition-duration: 5s;
      /*过渡延迟*/
      /*transition-delay: 2s;*/
      /*过渡的运动曲线： linear 匀速  ease-in-out 先加速后减速*/
      transition-timing-function: linear;
      transition-timing-function: ease-in;
      transition-timing-function: ease-out;
      transition-timing-function: ease-in-out;

      /*使用简写形式
        transition：过渡属性 持续时间  过渡延迟 运动曲线；
        建议使用单个属性，如果多个发生过渡，可以使用all, all会有性能问题
      */
      transition: all 1s 1s ease-in-out;
    }

    div:hover {
      width: 600px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
