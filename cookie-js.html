        学习 浏览器和服务器 端 可以实现页面共享数据 两个容器：
        cookie:  在浏览器中存储数据的容器
        session: 在服务器中存储数据的容器 

        //cookie在测试时 要通过请求服务器的方式运行页面！

        //cookie的操作！
        //js操作 


        cookie 和 session 中存的数据可以被同一个网站的多个页面共享；

     -->

     <script>
         //原生js操作cookie （很繁琐）
         //设置值
         document.cookie = 'name = zs';
         document.cookie = 'age = 27';
         document.cookie = 'sex = f';
         //取值 
         console.log(document.cookie); //name=zs; age=27; sex=f
         var str = document.cookie;    //'name=zs; age=27; sex=f' 

         var arr = str.split('; ');
         console.log(arr); //["name=zs", "age=27", "sex=f"]

         //取名字
        
         var data = arr[0].split('=');
         console.log(data); //["name", "zs"]

         console.log(data[1]);//名字

         
     </script>
