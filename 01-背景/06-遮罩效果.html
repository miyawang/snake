<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            border: 1px solid #000;
            background: url(images/dq.jpg);
            /*遮罩效果*/
            -webkit-background-clip: text;
            -webkit-text-fill-color: rgba(0, 0, 0, 0); /*设置文字填充颜色*/
            background-position: 0px 0px;
        }

        p {
            font-size:150px;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>传智播客</p>
    </div>
</body>
</html>
