<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      border: 1px solid #000;
      background: url(images/baby0.jpg) no-repeat;
      /*背景图片大小*/
      /*background-size: 500px 500px;  !*数值*!*/
      /*background-size: 100% 100%;  !*css3中百分比相对盒子自身而言*!*/
      /*
        contain 包含： 保证图片一定最大化等比例的包含在盒子中， 不一定会铺满盒子
        cover  覆盖：保证图片一定最大化等比例的铺满整个盒子，  但图片不一定会完整显示
      */
      /*background-size: contain;*/
      background-size: cover;


    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
