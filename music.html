<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background-color: #00BFFF;
    }

    .content {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      margin: 50px auto;
      border: 1px solid red;
      background-color: #fff;
      position: relative;
    }

    .content::before,
    .content::after {
      content:'listen';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: 1px solid yellow;
      border-radius: 50%;
      background-color: #ccc;
      /* background: url(./musicb.jpg) no-repeat; */
      text-align: center;
      line-height: 300px;
      font-size: 80px;
      color:#fff;
    }
    .content::after {
      content: 'music';
      background-color: #f66;
      /* background: url(./musict.jpg); */
      transition:transform 1s;
      transform-origin: bottom;
    }
    .content:hover::after{
      transform:rotateX(-180deg);
    }
  </style>
</head>

<body>
  <div class="content">

  </div>
</body>

</html>
