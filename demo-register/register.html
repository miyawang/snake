<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单注册</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		ul {
			margin: 0;
			padding: 50px;
			list-style: none;
		}

		.register {
			width: 800px;
			margin: 50px auto;
			background-color: #FFF;
			border: 1px solid #CCC;
			border-radius: 5px;
		}

		li {
			display: flex;
			margin: 20px 0;
		}
		
		label, input {
			display: block;
			float: left;
			height: 46px;
			font-size: 24px;
			box-sizing: border-box;
			color: #333;
		}

		label {
			width: 200px;
			line-height: 46px;
			margin-right: 30px;
			text-align: right;
		}

		input {
			width: 320px;
			padding: 8px;
			line-height: 1;
			outline: none;
			position: relative;
		}

		input.code {
			width: 120px;
		}

		input.verify {
			width: 190px;
			margin-left: 10px;
		}

		input.disabled {
			background-color: #CCC !important;
		}

		input[type=button] {
			border: none;
			color: #FFF;
			background-color: #E64145;
			border-radius: 4px;
			cursor: pointer;
		}

		.tips {
			position: fixed;
			top: 0;
			width: 100%;
			height: 40px;
			text-align: center;
		}

		.tips p {
			min-width: 300px;
			max-width: 400px;
			line-height: 40px;
			margin: 0 auto;
			color: #FFF;
			display: none;
			background-color: #C91623;
		}
	</style>
</head>
<body>
	<div class="register">
		<form id="ajaxForm">
			<ul>
				<li>
					<label for="">用户名</label>
					<input type="text" name="name" class="name">
				</li>
				<li>
					<label for="">请设置密码</label>
					<input type="password" name="pass" class="pass">
				</li>
				<li>
					<label for="">请确认密码</label>
					<input type="password" name="repass" class="repass">
				</li>
				<li>
					<label for="">验证手机</label>
					<input type="text" name="mobile" class="mobile">
				</li>
				<li>
					<label for="">短信验证码</label>
					<input type="text" name="code" class="code">
					<input type="button" value="获取验证码" class="verify">
				</li>
				<li>
					<label for=""></label>
					<input type="button" class="submit" value="立即注册">
				</li>
			</ul>
		</form>
	</div>
	<!-- 提示信息 -->
	<div class="tips">
		<p>用户名不能为空</p>
	</div>
	<!-- 引入jQuery -->
	<script src="./js/jquery.min.js"></script>
	<script>

		// 1、点击立即注册时，要将表单数据发送到服务端
		// 2、服务端接收数据，并验证，然后存到数据库

		// 注册功能
		$('.submit').on('click', function () {
			// 缓存this
			var _this = $(this);

			// 处理表单数据
			var formData = $('#ajaxForm').serialize();
			// key=val&key1=val1

			// console.log(formData);

			if(_this.hasClass('disabled')) {
				return;
			}

			// $('selector').animate({
			// 	width: 300,
			// 	height: 500
			// }, function () {
			// 	alert(0)
			// });

			// $.ajax({
			// 	type: 'post',
			// 	url: 'demo.php',
			// 	data: {},
			// 	beforeSend: function () {

			// 	},
			// 	success: function () {
					
			// 	},
			// 	error: function () {
					
			// 	}

			// });

			// 发起请求
			$.ajax({
				type: 'post',
				url: 'register.php',
				data: formData,
				dataType: 'json',
				beforeSend: function () {

					if($('.name').val() == '') {
						// 友好提示
						$('.tips p')
						.fadeIn(500)
						.delay(1500)
						.fadeOut(500)
						.text('用户名不能为空');
						return false;
					}

					if($('.pass').val().length < 6) {
						// 友好提示
						$('.tips p')
						.fadeIn(500)
						.delay(1500)
						.fadeOut(500)
						.text('密码长度不能小于6位');
						return false;
					}

					// 改变状态Loading
					_this.val('正在提交...').addClass('disabled');

				},
				success: function (info) {
					console.log(info);

					// 检测返回结果
					if(info.code == 10000) {
						// 提示信息
						alert(info.msg);

						// 下一步操作
						// location.href = info.result;
					}

				},
				error: function (err, errmsg) {
					console.log(errmsg);
				},
				complete: function () {
					// 响应完成后还原按钮状态
					_this.removeClass('disabled').val('立即注册');
				}
			});
		});

		

	</script>
</body>
</html>
