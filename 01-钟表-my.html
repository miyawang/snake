<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .clock{
            width: 250px;
            height: 250px;
            border: 5px solid #000;
            margin:100px auto;
            border-radius: 50%;
            position: relative;
        }
        /* 让clock 下面所有的子元素在居中*/
        .clock>*{
            position: absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
        }

        .line{
            width: 100%;
            height: 3px;
            background-color: orangered;
        }
        .line1{
            height: 5px;
        }
        .line2{
            transform:translate(-50%,-50%) rotate(30deg);
        }

        .line3{
            transform:translate(-50%,-50%) rotate(60deg);
        }

        .line4{
            transform:translate(-50%,-50%) rotate(90deg);
            height: 5px;
        }

        .line5{
            transform:translate(-50%,-50%) rotate(120deg);
        }

        .line6{
            transform:translate(-50%,-50%) rotate(150deg);
        }

        /*遮挡物*/
        .cover{
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 50%;
        }

        .hour{
            width: 6px;
            height: 60px;
            background-color: #000;
            margin-top:-30px;
            transform-origin: center bottom;
            animation:rot 43200s infinite steps(60);
        }

        .minute{
            width: 4px;
            height: 80px;
            background-color: blue;
            margin-top:-40px;
            transform-origin: center bottom;

            animation:rot 3600s infinite steps(60);
        }

        .second{
            width: 2px;
            height: 100px;
            background-color: red;
            margin-top:-50px;
            transform-origin: center bottom;
            animation:rot 60s infinite steps(60);
        }

        /*点*/
        .dot{
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }

        @keyframes rot {
         0%{
             transform:translate(-50%,-50%) rotate(0deg);
         }
          100%{
              transform:translate(-50%,-50%) rotate(360deg);
          }
        }
    </style>
</head>
<body>
    <div class="clock">
        <!-- 刻度-->
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <!-- 遮挡-->
        <div class="cover"></div>
        <!-- 针-->
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <!-- 点-->
        <div class="dot"></div>
    </div>
</body>
</html>
