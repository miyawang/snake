<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
            css2 选择器
            div  标签选择器
            .box 类名
            #box id
            *   通配符
            div p 后代
            div>p 子代
            div,p 并集
            div.box  交集
            div+p div后面的第一个p标签（同级）
            div~p div后面所有的p标签
        */
        /*div+p{*/
            /*color:red;*/
        /*}*/

        div~p{
            color:red;
        }
    </style>
</head>
<body>
    <div>dddddddddddddddd</div>
    <p>pppppppppppppppppppppp</p>
    <p>pppppppppppppppppppppp</p>
    <p>pppppppppppppppppppppp</p>
    <p>pppppppppppppppppppppp</p>
    <p>pppppppppppppppppppppp</p>
</body>
</html>
