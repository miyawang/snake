    <button>ajax发送请求</button>
    <div class="info"></div>
    <script>
       
        document.querySelector('button').onclick = function () {
            //1- 创建以XMLHttpRequest对象  xhr对象就可以向服务器发请求
            var  xhr = new XMLHttpRequest(); 
            //2- ajax请求服务器 也需要遵守http协议
    
            //2-1-请求行 
            //xhr.open(请求方式，请求地址，是否异步)
            xhr.open('get', './01-ajax.php', false );
            //2-2-请求头
            xhr.setRequestHeader('content-type','text/html');
            //2-3-请求主体
             xhr.send(null); //会把请求发送出去
