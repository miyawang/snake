<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            perspective: 1000px;
        }
        .box{
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            margin:200px auto;
            position: relative;

            /*子盒子保持3d*/
            transform-style:preserve-3d;

            /*辅助样式*/
            transform:rotateX(-13deg) rotateY(62deg);

            /*调用动画*/
            animation:zhuan 10s linear infinite;
        }
        .in{
            position: absolute;
            left:0;
            top:0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 200px;
            font-size:100px;
            color:rgba(0,0,0,0.5);
        }
        /*定义动画*/
        @keyframes zhuan {
            0%{
                transform:rotateY(0deg);
            }

            100%{
                transform:rotateY(360deg);
            }

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="in">1</div>
        <div class="in">2</div>
        <div class="in">3</div>
        <div class="in">4</div>
        <div class="in">5</div>
        <div class="in">6</div>
    </div>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        $(function(){
            //随机给6个字设置背景颜色
            $('.box>div').each(function(index,ele){
                //随机设置颜色
                $(ele).css('background','rgba('
                        +parseInt(Math.random()*255)+','
                        +parseInt(Math.random()*255)+','
                        +parseInt(Math.random()*255)+',0.8)');

                //让每个盒子旋转一定角度
                $(ele).css('transform','rotateY('+60*index+'deg) translateZ(360px)');
            })
        })

    </script>
</body>
</html>
