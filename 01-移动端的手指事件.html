<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    
  </style>
</head>
<body>

<div></div>

<script>
  // 移动端的手指事件, touchstart, touchmove, touchend, touchcancel

  // changedTouches 指发生改变的所有手指
  // targetTouches 指事件触发目标对象上的所有手指
  // touches  指屏幕上所有的手指


  // clientX/clientY 相对浏览器可视区的坐标
  // screenX/screenY 相对于整个显示屏幕的坐标
  // pageX/pageY     相对于整个页面左顶角的坐标

  var div = document.querySelector("div");

  // 手指触屏的时候触发
  div.addEventListener("touchstart", function( e ) {
//    console.log( "开始摸了" );
//    console.log(e.changedTouches[0].clientX );
//    console.log(e.targetTouches[0].clientX );
//    console.log(e.touches[0].clientX );
  });

  // 手指在屏幕上滑动的时候触发
  div.addEventListener("touchmove", function( e ) {
//    console.log( "慢慢摸" );
//    console.log(e.changedTouches[0].clientX );
  });

  // 手指离开屏幕的时候触发
  // 注意： 当手指离开屏幕时, 目标对象上面, 屏幕上面, 已经没有手指了
  //       所以只能通过 changedTouches 来进行获取坐标
  div.addEventListener("touchend", function( e ) {
//    console.log( "摸完了" );
    console.log( e.changedTouches[0].clientX );
  });


  // 手指事件被系统打断触发, 突然一个电话进来, 打断了
  // 单机游戏: 电话等系统任务进来时, 可以自动暂停
//  div.addEventListener("touchcancel", function() {
//    console.log( "摸到一半, 被系统打断了" );
//  });


</script>

</body>
</html>
