<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box{
      width: 250px;
      height: 250px;
      border: 1px solid #000;
      margin:100px auto;
      position: relative;

      transform-style:preserve-3d; /*让子盒子保持3d效果*/

      /*辅助*/
      /*transform:rotateX(10deg) rotateY(-52deg);*/

      animation: rot 8s linear infinite;
    }

    span{
      position: absolute;
      left:0;
      top:0;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 250px;
      font-size: 60px;
      color:rgba(0,0,0,0.6);
    }
    
    .left{
      background-color: rgba(255, 0, 0, 0.4);
      transform:translateX(-50%) rotateY(90deg);
    }

    .right{
      background-color:rgba(0,255,0,0.4);
      transform:translateX(50%) rotateY(-90deg);
    }
    
    .forward{
      background-color: rgba(0,0,255,0.4);
      transform:translateZ(125px);
    }

    .back{
      background-color:rgba(255,255,0,0.4);
      transform:translateZ(-125px);
    }

    .top{
      background-color: rgba(255,0,255,0.4);
      transform:translateY(-50%) rotateX(90deg);
    }
    
    .bottom{
      background-color: rgba(0,255,255,0.4);
      transform:translateY(50%) rotateX(-90deg);
    }


    @keyframes rot {
      0%{
         transform:rotateX(0deg) rotateY(0deg);
      }

      100%{
        transform:rotateX(360deg) rotateY(360deg);
      }
    }

  </style>
</head>
<body>
  <div class="box">
    <span class="top">上</span>
    <span class="bottom">下</span>
    <span class="left">左</span>
    <span class="right">右</span>
    <span class="forward">前</span>
    <span class="back">后</span>
  </div>
</body>
</html>
