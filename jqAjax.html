<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../jquery-1.12.4.min.js"></script>
    <script>
        $.ajax({
            type: 'post',            //请求方式  get post
            url: './jqAjax.php',    //请求地址
            data:{name:'zs', age: 18}, //传递给服务器的数据 对象
            timeout: 2000, //超时时间 ,单位是毫秒  请求服务器的等待时间
            dataType: 'text', //浏览器希望接受数据类型 text json  xml
            //dataType 设置为json ajax方法内部会自动调用 JOSN.parse()对数据进行转换
            beforeSend: function () {  //在请求发送之前执行
                alert(1);
            }, 
            success: function (info) { //服务器成功响应后执行，info 服务器返回的数据
                // info = JSON.parse(info);
                alert(2);
                console.log(info);
            },
            error: function (err) { //当请求失败是执行
                console.log(err);
                alert(3);
            },
            complete: function () { //请求完成是执行
                //请求完成是最后执行，无论成功和失败都会被执行
                alert(4);
            }
        });
    </script>
</body>
</html>
