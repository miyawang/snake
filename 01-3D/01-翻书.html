<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            perspective: 800px;
            border: 1px solid #000;
        }
        .book {
            width: 300px;
            height: 400px;
            margin: 100px auto;
            position: relative;
            /*让子盒子保持3d*/
            transform-style: preserve-3d;

            /*辅助*/
            transform: rotateX(54deg) rotateY(-20deg);
        }
        span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, green,yellow, red );
            border: 1px solid #000;
            text-align: center;
            line-height: 400px;
            font-size:200px;
            color: rgba(0, 0, 0, .5);

            /*变换中心*/
            transform-origin: left;
            transition: transform 1s;
        }

        span:nth-child(1){

        }
        span:nth-child(2){
            transform: rotateY(3deg);
        }
        span:nth-child(3){
            transform: rotateY(6deg);
        }
        span:nth-child(4){
            transform: rotateY(9deg);
        }
        span:nth-child(5){
            transform: rotateY(12deg);
        }

        .book:hover span:nth-child(1) {
            transform: rotateY(-180deg);
            /*过渡延迟*/
            transition-delay: 0s;
        }

        .book:hover span:nth-child(2) {
            transform: rotateY(-170deg);
            /*过渡延迟*/
            transition-delay: 0.8s;
        }

        .book:hover span:nth-child(3) {
            transform: rotateY(-160deg);
            /*过渡延迟*/
            transition-delay: 1.6s;
        }

        .book:hover span:nth-child(4) {
            transform: rotateY(-150deg);
            /*过渡延迟*/
            transition-delay: 2.4s;
        }
    </style>
</head>
<body>
    <div class="book">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>
</html>
