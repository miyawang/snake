<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            perspective: 800px;
        }
        .box{
            position: relative;
            width: 300px;
            height: 150px;
            border: 1px solid #000;
            margin:200px auto;

            /* 子盒子形参真正3d*/
            transform-style: preserve-3d;
            /*辅助*/
            /*transform:rotateX(10deg) rotateY(10deg);*/
        }
        span{
            position: absolute;
            left:0;
            top:0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 150px;
            font-size:80px;
            color:rgba(0,0,0,0.5);
            background-color: rgba(255,0,0,0.4);
        }

        span:nth-child(1){
            transform:rotateY(60deg);
        }
    </style>
</head>
<body>
<div class="box">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function(){
        //通过遍历设置角度
        $('span').each(function(i,e){
            $(e).css('transform','rotateY('+(i*60)+'deg) translateZ(300px)')
                    .css('background',getColor());
        })

        //随机获取颜色
        function getColor() {
            return 'rgba('+parseInt(Math.random()*255)+','
                    +parseInt(Math.random()*255)+','
                    +parseInt(Math.random()*255)+',0.5)';
        }

        console.log(getColor());
    })
</script>
</body>
</html>
