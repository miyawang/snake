<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            perspective: 1500px;
            /* overflow: hidden; */
        }
        div {
            width: 300px;
            height: 400px;
            /* border: 1px solid #000; */
            margin: 100px auto;
            position: relative;
            transform: rotateX(29deg) rotateY(-22deg);
            transform-style:  preserve-3d;
        }
        span {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size:150px;
            text-align: center;
            line-height: 400px;
            background-image: linear-gradient(45deg, red, yellow, green);
            transform-origin: left;
            border: 1px solid #000;
            transition: transform 2s;
        }


        span:nth-child(1) {
            transform: rotateY(0deg);
        }
        span:nth-child(2) {
            transform: rotateY(3deg);
        }
        span:nth-child(3) {
            transform: rotateY(6deg);
        }
        span:nth-child(4) {
            transform: rotateY(8deg);
        }
        span:nth-child(5) {
            transform: rotateY(10deg);
        }
       .box:hover span:nth-child(1) {
            transform:rotateY(-190deg);
            transition-delay:  .5s;
        }

        .box:hover span:nth-child(2) {
            transform:rotateY(-180deg);
            transition-delay:  1.5s;
        }

        .box:hover span:nth-child(3) {
            transform:rotateY(-170deg);
            transition-delay:  3s;
        }

        .box:hover span:nth-child(4) {
            transform:rotateY(-160deg);
            transition-delay:  4.5s;
        }

    </style>
</head>
<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>
</html>
