<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    ul{
      width: 600px;
      margin: 100px auto;
    }

    li{
      position: relative;
      width: 120px;
      height: 40px;
      float: left;
      /*border: 1px solid #000;*/
      /*让子盒子保持3d效果*/
      transform-style: preserve-3d;
      /*过渡*/
      transition:transform 0.5s;
      /*transform:rotateX(-64deg) rotateY(-29deg);*/
    }

    span{
      position: absolute;
      left:0;
      top:0;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 40px;
      background-color: green;
      color:yellow;
    }
    span:nth-child(1){
      transform:translateZ(20px);
    }
    span:nth-child(2){
      background-color: yellow;
      color:green;
      transform:rotateX(90deg) translateZ(20px);
    }

    ul:hover li{
      transform:rotateX(-90deg);
    }
    /*设置过渡延迟*/
    li:nth-child(2){
      transition-delay: 0.1s;
    }

    li:nth-child(3){
      transition-delay: 0.2s;
    }

    li:nth-child(4){
      transition-delay: 0.3s;
    }

    li:nth-child(5){
      transition-delay: 0.4s;
    }
  </style>
</head>
<body>
<ul>
  <li>
    <span>传智播客</span>
    <span>WEB前端</span>
  </li>
  <li>
    <span>传智播客</span>
    <span>WEB前端</span>
  </li>
  <li>
    <span>传智播客</span>
    <span>WEB前端</span>
  </li>
  <li>
    <span>传智播客</span>
    <span>WEB前端</span>
  </li>
  <li>
    <span>传智播客</span>
    <span>WEB前端</span>
  </li>
</ul>
</body>
</html>
