<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 410px;
            height: 410px;
            border: 1px solid green;
            margin:100px auto;
            padding:10px;
            transform:rotate(45deg);
        }

        .box>div{
            float: left;
            width: 200px;
            height: 200px;
            background-color: green;
            font-size: 24px;
            color:#fff;
            text-align: center;
            line-height: 200px;

        }

        .box>div>span{
            transform:rotate(-45deg);
            display: inline-block;
        }

        .box>div:nth-child(1),
        .box>div:nth-child(3){
            margin-right:10px;
        }

        .box>div:nth-child(1),
        .box>div:nth-child(2){
            margin-bottom:10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div><span>恭喜发财</span></div>
        <div><span>恭喜发财</span></div>
        <div><span>恭喜发财</span></div>
        <div><span>恭喜发财</span></div>
    </div>
</body>
</html>
