<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 1000px;
            height: 100px;
            margin: 50px auto;
            border: 1px solid #000;
        }

        /*
            background-image: linear-gradient(方向, 起始颜色， 终止颜色);
            方向： to rigth left top bottom  30deg
        */

        div:nth-child(1) {
            background-image: linear-gradient(red, yellow);
        }

        div:nth-child(2) {
            width: 200px;
            height: 200px;
            background-image: linear-gradient(45deg, red, yellow);
        }
        
        div:nth-child(3) {
            background-image: linear-gradient(to right,
            red 20%,
            yellow 50%,
            green 90%,
            blue 100%);
        }

        div:nth-child(4){
            background-image: linear-gradient(to right,
                red 25%,
                yellow 25%,
                yellow 50%,
                green 50%,
                green 75%,
                blue 75%,
                blue 100%
            );
        }

        div:nth-child(5){
            background-image: linear-gradient(45deg,
            #fff 25%,
            #000 25%,
            #000 50%,
            #fff 50%,
            #fff 75%,
            #000 75%,
            #000 100%
            );

            /*background-repeat: no-repeat;*/
            background-size: 10% 100%;
        }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
