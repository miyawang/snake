<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 250px;
            height: 250px;
            margin: 50px auto;
            border: 1px solid #000;
        }

        /* 径向渐变
            background-image: radial-gradient(辐射半径 中心点位置， 起始颜色，终止颜色);
        */

        div:nth-child(1) {
            background-image: radial-gradient(100px 50px, yellow , green);
        }
        
        div:nth-child(2) {
            background-image: radial-gradient(50px  at 80px 70px, yellow, green);
        }

        div:nth-child(3) {
            background-image: radial-gradient(at left top,
            yellow,
            green 10%,
            blue 20%,
            red 80%,
            pink 100%);
        }

    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>

</body>
</html>
