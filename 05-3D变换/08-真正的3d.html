<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .out {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      background-color: blue;
      margin: 100px auto;

      /*让子盒子保持真正的3d效果*/
      transform-style: preserve-3d;

      /*辅助*/
      transform: rotateY(60deg) rotateX(130deg);

    }

    .in {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 100px;
      border: 1px solid #000;

      /* 变换*/
      transform: rotateX(78deg);
    }


  </style>
</head>
<body>
<div class="out">
  <div class="in"></div>
</div>
</body>
</html>
