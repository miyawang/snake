<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: green;
      margin: 100px auto;
      /*过渡*/
      transition: transform 1s;
    }

    .box:hover {
      transform: translateX(500px);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
