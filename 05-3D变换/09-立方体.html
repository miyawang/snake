<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            /*perspective: 500px;*/
        }
        .box {
            width: 250px;
            height: 250px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;

            /*让子盒子保持3d效果*/
            transform-style: preserve-3d;

            /*辅助样式*/
            transform: rotateX(75deg) rotateY(-34deg);

            /*过渡*/
            transition: transform 8s;
        }

        .box:hover{
            transform: rotateX(360deg) rotateY(360deg);
        }

        span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 250px;
            font-size:50px;
        }
        
        .left {
            background-color: rgba(255, 0, 0, 1);
            transform: translateX(-125px) rotateY(-90deg);
        }
        
        .right {
            background-color: rgba(0, 255, 0, 1);
            transform: translateX(125px) rotateY(90deg);
        }
        
        .before {
            background-color: rgba(0, 0, 255, 1);
            transform: translateZ(125px);
        }
        
        .after {
            background-color: rgba(255, 255, 0, 1);
            transform: translateZ(-125px);
        }

        .top {
            background-color: rgba(255, 0, 255, 1);
            transform: translateY(-125px) rotateX(90deg);
        }
        
        .bottom {
            background-color: rgba(0, 255, 255, 1);
            transform: translateY(125px) rotateX(-90deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="top">上</span>
        <span class="bottom">下</span>
        <span class="left">左</span>
        <span class="right">右</span>
        <span class="before">前</span>
        <span class="after">后</span>
    </div>
</body>
</html>
