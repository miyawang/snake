<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .out {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      background-color: blue;
      margin: 100px auto;
      /*透视*/
      perspective: 400px;
      /*辅助*/
      transform: rotateY(10deg);

      /*
        透视设置的用户眼睛和屏幕距离，能实现近大远小效果
        透视的3d只是视觉呈现，并不是真正的3d盒子
      */
    }

    .in {
      width: 200px;
      height: 200px;
      background-color: red;
      margin: 100px;
      border: 1px solid #000;
      /*过渡*/
      transition:transform 1s;
      /*变换原点*/
      transform-origin: right;

      transform: rotateY(110deg);

    }

    .out:hover .in {
      transform: rotateY(110deg);
    }
  </style>
</head>
<body>
  <div class="out">
    <div class="in"></div>
  </div>
</body>
</html>
