  <title>翻书</title>
  <style>
    body {
      perspective: 1500px;
      overflow: hidden;
    }
  .content {
    height: 400px;
    width: 300px;
    /* border: 1px solid #f00; */
    position: relative;
    margin: 100px auto;
    transform-style: preserve-3d;
    transform: rotateX(20deg) rotateY(-20deg);
  }
  .content span {
    height: 100%;
    width: 100%;
    font-size: 80px;
    text-align: center;
    line-height: 300px;
    border:1px solid #0f0;
    position: absolute;
    /* background-image: radial-gradient(150px 150px at 0px 0px,#ff0,#f0f); */
    background-image: linear-gradient(to top right,#ff0,#f0f,#00f);
    /* transform: rotate(-5deg); */
    transform-origin: left;
    transition: transform 2s;
 }

<body>
  <div class="content">
    <span>A</span> 
    <span>B</span>
    <span>C</span>
    <span>D</span>
    <span>E</span>
    <span>F</span>
    <span>G</span>   
       
  </div>
  <script>
  var spans = document.querySelectorAll('span');
  spans.forEach(function(v,i,arr) {
    v.style.transform = 'rotateY('+ i*3 + 'deg)';
  });
  document.body.onmouseenter = function(){    
    spans.forEach(function(v,i,arr){
      v.style.transform = 'rotateY(' + (-180 + i * 2) + 'deg)';
      v.style.transitionDelay = (i + 0.5)+'s'; 
      if (i == (spans.length - 1)) {
        i == 0;
      } 
    })
  }
  document.body.onmouseleave = function(){
    spans.forEach(function(v,i,arr){
      v.style.transform = 'rotateY('+ i*3 + 'deg)';
      v.style.transitionDelay = 0 +'s';
    })
  }
  </script>
