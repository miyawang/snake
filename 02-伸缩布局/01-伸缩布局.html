<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box {
            width: 1000px;
            margin: 50px auto;
            background-color: #fff;
        }
        ul {
            border: 1px solid red;
        }

        li {
            width: 150px;
            height: 150px;
            background-color: hotpink;
            margin: 10px;
        }
        /*设置浮动*/
        .box:nth-child(1) li {
            float: left;
        }

        .box:nth-child(1) ul {
            overflow: hidden; /*清除浮动*/
        }

        .box:nth-child(2) ul {
            /*伸缩布局*/
            display: flex;
        }

        .box:nth-child(3) ul {
            /*伸缩布局*/
            display: flex;
            /*主轴方向*/
            flex-direction: row-reverse;
        }

        .box:nth-child(4) ul {
            /*伸缩布局*/
            display: flex;
            /*主轴方向*/
            flex-direction: row;
        }

        .box:nth-child(5) ul {
            /*伸缩布局*/
            display: flex;
            /*主轴方向*/
            flex-direction: column;
        }

        .box:nth-child(6) ul {
            /*伸缩布局*/
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <div class="box">
        <h4>浮动布局</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div class="box">
        <h4>伸缩布局：display:flex</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div class="box">
        <h4>主轴方向：flex-direction: row-reverse</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div class="box">
        <h4>主轴方向：flex-direction: row</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div class="box">
        <h4>主轴方向：flex-direction: column</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>


    <div class="box">
        <h4>主轴方向：flex-direction: column-reverse</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
