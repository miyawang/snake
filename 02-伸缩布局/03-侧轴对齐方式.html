<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box {
            width: 1000px;
            margin: 50px auto;
            background-color: #fff;
        }
        ul {
            border: 1px solid red;
            height: 400px;
        }

        li {
            width: 150px;
            height: 150px;
            background-color: hotpink;
            margin: 10px;
        }

        .box:nth-child(1) ul {
            display: flex;
            /*侧轴对齐方式*/
            align-items: flex-start;
        }

        .box:nth-child(2) ul {
            display: flex;
            /*侧轴对齐方式*/
            align-items: flex-end;/*终点对齐*/
        }

        .box:nth-child(3) ul {
            display: flex;
            /*侧轴对齐方式*/
            align-items: center;/*终点对齐*/
        }
        .box:nth-child(4) ul li {
            height: auto;
        }
        .box:nth-child(4) ul {
            display: flex;
            /*侧轴对齐方式*/
            align-items: stretch;/*拉伸 默认值*/
        }

        .box:nth-child(5) ul {
            display: flex;
            /*主轴居中*/
            justify-content: center;
            /*侧轴对齐方式*/
            align-items: center;/*拉伸 默认值*/
        }
    </style>
</head>
<body>
    <div class="box">
        <h4>侧轴对齐方式： align-items: flex-start;</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div class="box">
        <h4>侧轴对齐方式： align-items: flex-end;</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div class="box">
        <h4>侧轴对齐方式： align-items: center;</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div class="box">
        <h4>侧轴对齐方式： align-items: stretch;</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div class="box">
        <h4>水平垂直居中</h4>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
