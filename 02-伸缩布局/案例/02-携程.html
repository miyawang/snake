    *{
      margin: 0;
      padding: 0;
    }
    body{
      background-color: #ccc;

    .layout{
      width: 100%;
      height: 1000px;
      max-width: 640px;
      min-width: 320px;
      background-color: #fff;

    header a{

    a img{

    nav{

    }

    .item{
      height: 90px;
      background-color: hotpink;
      border-radius: 10px;
      margin-bottom:10px;
      /*伸缩布局*/
      display: flex;
    }

    .pub{
      flex:1;
    }

    .sub{
      flex:2;
    }

    .sub a{
      float: left;
      width: 50%;
      height:50%;
      line-height:45px;
      border-left:1px solid #fff;
      border-bottom:1px solid #fff;
      text-align: center;
      color:#fff;
      box-sizing: border-box;
    }

    .item:nth-child(2){
      background-color: chartreuse;
    }

    .item:nth-child(3){
      background-color: darkgoldenrod;
    }

    .item:nth-child(4){
      background-color: deeppink;
    }

    .item:nth-child(4) a{
      width: 33.33%;
    }

    .extra{
      /*伸缩布局*/
      display: flex;
    }

    .extra a{
      flex:1;
    }

    .f-nav{
      display: flex;
      list-style: none;
      height: 50px;
      text-align: center;
      line-height: 50px;
      border-top:1px solid #ccc;
      border-bottom:1px solid #ccc;
      color:#ccc;
    }

    .f-nav li{
      flex:1;
    }
    .footer p{
      text-align: center;
      line-height: 40px;
      color:#666;
    }
  </style>
</head>
