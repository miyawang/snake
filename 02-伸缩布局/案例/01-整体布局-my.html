<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        .layout {
            height: 100%;
            background-color: pink;
            /*伸缩布局*/
            display: flex;
        }

        .aside {
            flex: 1;
            background-color: deepskyblue;
        }

        .main {
            flex: 4;
            background-color: cornsilk;
            padding: 10px;
            /*伸缩布局*/
            display: flex;
            /*主轴方向*/
            flex-direction: column;
        }

        .main  * {
            border-radius: 10px;
        }

        .nav {
            flex: 1;
            background-color: coral;
            margin-bottom: 10px;
        }

        .content {
            flex: 3;
            /*background-color: cornflowerblue;*/
            /*伸缩布局*/
            display: flex;
        }

        .c-l {
            flex: 4;
            background-color: hotpink;
            margin-right: 10px;
            display: flex;
            /*主轴*/
            justify-content: center;
            /*侧轴*/
            align-items: center;
        }

        .c-r {
            flex: 1;
            background-color: #daa520;
        }
        
        .ball {
            width: 150px;
            height: 150px;
            background-color: crimson;
        }




    </style>
</head>
<body>
    <div class="layout">
        <div class="aside"></div>
        <div class="main">
            <div class="nav"></div>
            <div class="content">
                <div class="c-l">
                    <div class="ball"></div>
                </div>
                <div class="c-r"></div>
            </div>
        </div>
    </div>
</body>
</html>
