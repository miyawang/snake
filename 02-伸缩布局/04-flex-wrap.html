<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box {
            width: 1000px;
            margin: 50px auto;
            background-color: #fff;
        }
        ul {
            border: 1px solid red;
        }

        li {
            width: 150px;
            height: 150px;
            background-color: hotpink;
            margin: 10px;
        }

        .box:nth-child(1) ul {
            display: flex;
            /*是否换行*/
            flex-wrap: nowrap;
        }

        .box:nth-child(2) ul {
            display: flex;
            /*是否换行*/
            flex-wrap: wrap;
        }

    </style>
</head>
<body>
<div class="box">
    <h4>是否换行： flex-wrap:nowrap</h4>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</div>

<div class="box">
    <h4>是否换行： flex-wrap:wrap</h4>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</div>
</body>
</html>
