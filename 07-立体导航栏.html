<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background-color: #ccc;
        }

        ul{
            width: 900px;
            margin:100px auto;
            position: relative;
        }

        /* ul 伪元素*/
        ul::before,
        ul::after{
            content:"";
            position: absolute;
            left:-80px;
            top:0;
            width: 80px;
            height: 80px;
            background-color: #fff;
        }
        ul::after{
            left:auto;
            right:-80px;
        }
        li{
            float: left;
            width: 180px;
            height: 80px;
        }

        span{
            float: left;
            width: 30px;
            height: 80px;
            background-color: #fff;
        }

        .center{
            width: 120px;
            text-align: center;
            line-height: 80px;
            background-color: #fff;
            font-size: 24px;

        }
        /* 鼠标移动上来的变换*/
        li:hover .left{
            transform:skew(0deg,-30deg); /*变换*/
            transform-origin:left;  /*变换中心*/
            background-color: #f1f1f1;
        }

        li:hover .right{
            transform:skew(0deg,30deg); /*变换*/
            transform-origin:right; /*变换中心*/
            background-color: #f1f1f1;
        }

        li:hover .center{
            transform:translate(0,-17.5px); /*变换*/
            box-shadow: 0px 20px 20px -10px #999; /*阴影*/

        }
    </style>
</head>
<body>
    <ul>
        <li>
            <span class="left"></span>
            <span class="center">传智学院</span>
            <span class="right"></span>
        </li>

        <li>
            <span class="left"></span>
            <span class="center">传智学院</span>
            <span class="right"></span>
        </li>

        <li>
            <span class="left"></span>
            <span class="center">传智学院</span>
            <span class="right"></span>
        </li>

        <li>
            <span class="left"></span>
            <span class="center">传智学院</span>
            <span class="right"></span>
        </li>

        <li>
            <span class="left"></span>
            <span class="center">传智学院</span>
            <span class="right"></span>
        </li>
    </ul>
</body>
</html>
