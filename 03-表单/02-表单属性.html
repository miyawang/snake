<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        form{
            width: 640px;
            margin:0 auto;
        }

        input{
            display: block;
            width: 100%;
            height: 25px;
            margin-bottom:20px;
        }

    </style>

    <!--
        placeholder  占位符
        autofocus  自动聚焦
        required   必填项
        atuocomplete 自动完成 默认值为on  开启 off 关闭
        pattern  自定义正则验证
        multiple  文件多选
        form   指定表单所属的表单域 （表单可以写在表单域到外面了）
        novalidate 用于关闭表单自带的验证功能 只能用于form
    -->


</head>
<body>
    <form>
        <fieldset>
            <legend>表单属性</legend>
            <label>
                用户名 <input type="text" name="username" placeholder="例如，李狗蛋" autofocus required  />
            </label>

            <label>
                头像 <input type="file" name="file" multiple />
            </label>

            <input type="submit" value="提交数据"/>
        </fieldset>
    </form>


</body>
</html>
