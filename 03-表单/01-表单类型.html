<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        form{
            width: 640px;
            margin:0 auto;
        }

        input{
            display: block;
            width: 100%;
            height: 25px;
            margin-bottom:20px;
        }

    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>表单type属性</legend>
            <label>
                用户名 <input type="text" />
            </label>

            <label>
                email <input type="email" />
            </label>

            <label>
                url <input type="url" />
            </label>

            <label>
                number <input type="number" step="5" />
            </label>

            <label>
                tel <input type="tel" />
            </label>

            <label>
                search <input type="search" />
            </label>

            <label>
                color <input type="color" />
            </label>

            <label>
                range <input type="range" />
            </label>

            <label>
                date <input type="date" />
            </label>

            <label>
                time <input type="time" />
            </label>

            <label>
                datetime <input type="datetime" />
            </label>

            <label>
                month<input type="month" />
            </label>

            <label>
                week <input type="week" />
            </label>

            <input type="submit" value="提交数据"/>
        </fieldset>
    </form>
</body>
</html>
