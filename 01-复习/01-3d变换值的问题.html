<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 50px auto;
            background-color: red;
        }

        div:nth-child(2) {

           animation:  move 3s;
            /*盒子位移 和旋转 都是相对于盒子原始位置而言的*/
        }

        @keyframes move {
            0% {
                transform: translateX(0px);
            }

            30% {
                transform: translateX(-300px);
            }

            60% {
                transform: translateX(100px);
            }
        }



    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
