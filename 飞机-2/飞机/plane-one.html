<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            overflow: hidden;
            perspective: 500px;
            /*background: url(bg1.jpg);*/
            /*background-size: 100% 100%;*/
            background:#333;
        }
        .box{
            width: 500px;
            height: 150px;
            margin:350px auto;
            /*border: 1px solid #000;*/
            position: relative;
            transform:rotateX(12deg) rotateY(-21deg) rotateZ(10deg) ;
            transform-style: preserve-3d;
            position: relative;


        }

        .box1{
            animation:box1 10s linear infinite;
            top:100px;
        }

        .box2{
            top:-400px;
            animation:box2 15s linear infinite;
        }
        .box3{
            top:-600px;
            animation:box3 6s linear infinite;
        }


        @keyframes box1 {
            0%{
                transform:rotateX(-20deg) rotateY(0deg) rotateZ(10deg) ;
            }
            100%{
                transform:rotateX(-29deg) rotateY(360deg) rotateZ(10deg) ;
            }
        }


        span{
            position: absolute;
            width: 100%;
            height: 300px;
            /*border: 1px solid #000;*/
            /*background: rgba(0,255,0,0.4);*/
        }

        .left,.right{
            width: 300px;
            height: 100px;
            background:url(img3.png) no-repeat center;
            background-size: 100% 100%;
        }

        .left{
            transform:translateZ(40px);
        }
        .right{
            transform:translateZ(-40px);
        }
        .f1{
            width: 80px;
            height: 76px;
            background-color: red;
            transform: rotateY(90deg) translateZ(15px) translateY(0px) rotateX(-43deg);
            transform-origin: top;
            background: url(img1.png) no-repeat;
            background-size: 100%;
            background-color: #a3cdeb;
        }
        .f2{
            width: 80px;
            height: 47px;
            background-color: #a3cdeb;
            transform: rotateY(90deg) translateY(54px) translateZ(-38px) rotateX(19deg);
            transform-origin: top;
        }
        .top{
            background-color: #a3cdeb;
            background-image: url(img12.png);
            width: 216px;
            height: 80px;
            border: 1px solid green;
            transform: rotateX(90deg) translateZ(40px) translateX(54px);
            background-size: 100% 100%;
            background-position: center center;
        }

        .bottom{
            width: 280px;
            height: 80px;
            background-color: #a3cdeb;
            /*background-color: rgba(255,0,0,0.3);*/
            transform: rotateX(90deg)translateX(17px)  translateZ(-57px) rotateY(-2deg);
            transform-origin: left;
            box-shadow: 0 0 10px 3px #000 inset;
        }

        .close1{
            width: 80px;
            height: 44px;
            background-color: #a3cdeb;
            /*background-color: rgba(255,0,0,0.3);*/
            transform: rotateY(90deg) translateZ(231px) rotateX(38deg);
            transform-origin: top;
            box-shadow: 0 0 10px 3px #000 inset;
        }
        .close2{
            width: 80px;
            height: 53px;
            background-color: #a3cdeb;
            /*background-color: rgba(255,0,0,0.3);*/
            transform-origin: top;
            transform: rotateY(90deg) translateY(34px) translateZ(258px) rotateX(-2deg);
            box-shadow: 0 0 10px 3px #000 inset;
        }
        .tail1,
        .tail2{
            width: 199px;
            height: 100px;
            background-color: #a3cdeb;
            transform: translateX(294px) translateZ(-15px) translateY(-21px);
            background:url(img7.png);
            background-size: 100% 100%;
        }

        .tail2{
            transform: translateX(294px) translateZ(15px) translateY(-21px);
        }

        .tail-top1{
            width: 16px;
            height: 30px;
            background-color: skyblue;
            transform: rotateX(90deg) translateX(298px) translateZ(-21px) translateY(0px) rotateY(19deg);
            transform-origin: left;
        }

        .tail-top2{
            width: 115px;
            height: 30px;
            background-color: #a3cdeb;
            transform: rotateX(90deg) translateX(311px) translateZ(-25px) translateY(0px) rotateY(2deg);
            transform-origin: left;
        }
        .tail-top3{
            width: 30px;
            height: 30px;
            background-color: #a3cdeb;
            transform:rotateX(90deg) translateX(424px) translateZ(-29px) translateY(0px) rotateY(-37deg);
            transform-origin: left;
        }

        .tail-top4{
            width: 56px;
            height: 30px;
            background-color: #a3cdeb;
            transform: rotateX(90deg) translateX(447px) translateZ(-12px) translateY(0px) rotateY(-55deg);
            transform-origin: left;
        }

        .tail-top5{
            width: 12px;
            height: 30px;
            background-color: #a3cdeb;
            transform: rotateX(90deg) translateX(479px) translateZ(34px) translateY(0px) rotateY(-7deg);
            transform-origin: left;
        }

        .tail-top6{
            width: 92px;
            height: 30px;
            background-color: #a3cdeb;
            transform: rotateX(90deg) translateX(489px) translateZ(35px) translateY(0px) rotateY(116deg);
            transform-origin: left;
        }

        .tail-top7{
            width: 152px;
            height: 30px;
            background-color: #a3cdeb;
            transform: rotateX(90deg) translateX(448px) translateZ(-48px) translateY(0px) rotateY(178deg);
            transform-origin: left;
        }

        .zhu1{
            width: 15px;
            height: 30px;
            background-color: #a3cdeb;
            background-image: url(img8.png);
            background-size: 100% 100%;
            transform: translateY(-26px) translateX(140px) translateZ(7.5px);
        }

        .zhu2{
            width: 15px;
            height: 30px;
            background-color: #a3cdeb;
            background-image: url(img8.png);
            background-size: 100% 100%;
            transform: translateY(-26px) translateX(140px) translateZ(-7.5px);
        }

        .zhu3{
            width: 15px;
            height: 30px;
            background-image: url(img8.png);
            background-size: 100% 100%;
            background-color: #a3cdeb;
            transform:translateY(-26px) translateX(133.5px)  rotateY(90deg);
        }

        .zhu4{
            width: 15px;
            height: 30px;
            background-image: url(img8.png);
            background-size: 100% 100%;
            background-color: #a3cdeb;
            transform:translateY(-26px) translateX(148px)  rotateY(90deg)
        }

        .three{
            width: 500px;
            height: 500px;
            transform: translateY(-275px) translateX(-102px) rotateX(90deg);
            background: url(img9.png);
            background-size:100% 100%;
            animation: three 0.3s infinite linear;
        }
        
        .three2{
            width: 200px;
            height: 200px;
            background-color:red;
            transform:translateX(379px) translateY(-111px) translateZ(15px);
            background:url(img9.png);
            background-size:100% 100%;
            animation: three2 0.2s infinite linear;

        }

        .rocket{
            width: 150px;
            height: 25px;
            background-color: red;
            background:url(rocket.png);
            background-size: 100% 100%;
            transform:translateY(71px) translateX(16px);
            animation: rocket 1s infinite;
        }

        @keyframes three {
            0%{
                transform:translateY(-275px) translateX(-102px) rotateX(90deg) rotate(0deg);
            }
            100%{
                transform:translateY(-275px) translateX(-102px) rotateX(90deg) rotate(360deg);
            }
        }

        @keyframes three2 {
            0%{
                transform:translateX(379px) translateY(-111px) translateZ(15px) rotate(0deg);
            }
            100%{
                transform:translateX(379px) translateY(-111px) translateZ(15px) rotate(360deg);
            }
        }

        @keyframes rocket {
            0%{
                transform:translateY(71px) translateX(16px);
            }

            100%{
                transform:translateY(71px) translateX(-4016px);
            }
        }







    </style>

<body>
    <div class="box box1">
        <!--身体-->
        <span class="left"></span>
        <span class="right"></span>
        <span class="f1"></span>
        <span class="f2"></span>
        <span class="top"></span>
        <span class="bottom"></span>
        <span class="close1"></span>
        <span class="close2"></span>
        <!--尾部-->
        <span class="tail1"></span>
        <span class="tail2"></span>
        <span class="tail-top1"></span>
        <span class="tail-top2"></span>
        <span class="tail-top3"></span>

        <span class="tail-top5"></span>
        <span class="tail-top6"></span>
        <span class="tail-top7"></span>
        <!--螺旋桨-->
        <span class="zhu1"></span>
        <span class="zhu2"></span>
        <span class="zhu3"></span>
        <span class="zhu4"></span>
        <span class="three"></span>
        <span class="three2"></span>
        <!--火箭-->
        <span class="rocket"></span>
