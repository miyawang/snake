<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单注册</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		ul {
			margin: 0;
			padding: 50px;
			list-style: none;
		}

		.register {
			width: 800px;
			margin: 50px auto;
			background-color: #FFF;
			border: 1px solid #CCC;
			border-radius: 5px;
		}

		li {
			display: flex;
			margin: 20px 0;
		}
		
		label, input {
			display: block;
			float: left;
			height: 46px;
			font-size: 24px;
			box-sizing: border-box;
			color: #333;
		}

		label {
			width: 200px;
			line-height: 46px;
			margin-right: 30px;
			text-align: right;
		}

		input {
			width: 320px;
			padding: 8px;
			line-height: 1;
			outline: none;
			position: relative;
		}

		input.code {
			width: 120px;
		}

		input.verify {
			width: 190px;
			margin-left: 10px;
		}

		input.gray {
			background-color: #CCC !important;
		}

		input[type=button] {
			border: none;
			color: #FFF;
			background-color: #E64145;
			border-radius: 4px;
			cursor: pointer;
		}

		.tips {
			position: fixed;
			top: 0;
			width: 100%;
			height: 40px;
			text-align: center;
		}

		.tips p {
			min-width: 300px;
			max-width: 400px;
			line-height: 40px;
			margin: 0 auto;
			color: #FFF;
			display: none;
			background-color: #C91623;
		}
	</style>
</head>
<body>
	<div class="register">
		<form id="ajaxForm">
			<ul>
				<li>
					<label for="">用户名</label>
					<input type="text" name="name" class="name">
				</li>
				<li>
					<label for="">请设置密码</label>
					<input type="password" name="pass" class="pass">
				</li>
				<li>
					<label for="">请确认密码</label>
					<input type="password" name="repass" class="repass">
				</li>
				<li>
					<label for="">验证手机</label>
					<input type="text" name="mobile" class="mobile">
				</li>
				<li>
					<label for="">短信验证码</label>
					<input type="text" name="code" class="code">
					<input type="button" value="获取验证码" class="verify">
				</li>
				<li>
					<label for=""></label>
					<input type="button" class="submit" value="立即注册">
				</li>
			</ul>
		</form>
	</div>
	<!-- 提示信息 -->
	<div class="tips">
		<p>aaa</p>
    </div>
    <script src="../jquery-1.12.4.min.js"></script>
    <script>
        //需求：
        //1-点击按钮 获取表单的数据， 在数据验证通过的情况下，提交给服务器进行注册
        //2-接受服务器的返回，提示注册成功或者失败
        
        $('.submit').click(function () {
           //1-获取表单数据
            //    var  name = $('.name').val();
            //    var  pass = $('.pass').val();
            //    var  repass = $('.repass').val();
           //...
           // name= zs&age=18&sex=m  

           //1-表单序列化，格式化  快速获取表单数据，并且进行格式
           //序列化是表单需要有name属性 nane最为键 value 做为值 
           var formData = $('#ajaxForm').serialize(); //name=zs&pass=123&repass=123
           //console.log(formData);

            //2- $.ajax方法 中 使用 return false 可以终止ajax请求;

           //先把ajax基本框架写出来
           $.ajax({
               type: 'post',
               url: './register.php',
               data: formData, // name=zs&pass=123&repass=123
               dataType: 'text',
               timeout: 10000, //超时 
               beforeSend: function () { //在请求发送之前调用
                    //数据验证
                    //判断用户名
                    if ( $('.name').val().trim().length === 0 ){
                        $('.tips p').stop().fadeIn(500)
                        .delay(1000)
                        .fadeOut(500)
                        .text('亲，用户名不能为空哦！');
                        return false; //可以终止ajax请求
                    }
                    
                    //判断密码
                    if ($('.pass').val().length < 6 ) {
                        $('.tips p').stop().fadeIn(500)
                        .delay(1000)
                        .fadeOut(500)
                        .text('亲，密码长度不能小于6位哦！');
                        return false; //请求到此结束
                    }

                    //如果能执行到这地方说明：

               },
               success: function (info) { //服务器成功响应式调用
                    //处理请求结果  
               },
               error: function () { //请求失败是调用
                    //处理错误
               },
               complete: function () { //请求完成是调用 
                    //
               }

           });


        })
    </script>


</body>
</html>
